<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="eng">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roman  Numeral Converter</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="header">
            <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
            <h1>Roman Numeral Converter</h1>
        </div>
        <div id="container">
            <form id="form" class="form">
                <label id="form-title">Enter a Number:</label>
                <input type="number" id="number" placeholder="Enter a number" />
                <button id="convert-btn">Convert</button>
            </form>
        </div>
        <div id="output" class="result-container hidden">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
